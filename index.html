<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>

        <section id="form-outer">
            <p id="description">Let us know how we can improve mostUsefulSite</p>

            <form id="survey-form" action="https://crossorigin.me/https://freecodecamp.com" method="post">
                <div class="rowTab">
                    <div class="labels">
                        <label for="name" id="name-label">* Name:</label>
                    </div>
                    <div class="rightTab">
                            <input class="input-field" id="name" type="text" name="name"  placeholder="Enter your name" required>
                    </div>
                </div>
                
                <div class="rowTab">
                    <div class="labels">
                        <label for="email" id="email-label">* Email:</label>
                    </div>
                    <div class="rightTab">
                        <input class="input-field" id="email" type="email" name="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                
                <div class="rowTab">
                    <div class="labels">
                        <label for="age" id="number-label".>* Age:</label>
                    </div>
                    <div class="rightTab">
                        <input class="input-field" id="number" type="number" name="age" placeholder="Age" min="1" max="123" required>
                    </div>
                </div>
                
                <div class="rowTab">
                    <div class="labels">
                        <label for="currentRole">Which option best describes your current role?</label>
                    </div>
                    <div class="rightTab">
                        <select name="currentRole" id="dropdown" class="dropdown">
                            <option disabled value="">Select an option</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div> 
                </div>

                <div class="rowTab">
                    <div class="labels">
                        <label for="userRating">* How likely is that you would recommend mostUsefulSite to a friend?</label>
                    </div>
                    <div class="rightTab">
                        <ul>
                            <li class="radio">
                                <label>
                                    <input class="userRatings" type="radio" name="radio-buttons" value="definitely">
                                    Definitely
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="userRatings" type="radio" name="radio-buttons" value="maybe">
                                    Maybe
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="userRatings" type="radio" name="radio-buttons" value="notSure">
                                    Not sure
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="rowTab">
                    <div class="labels">
                        <label for="most-like">What do you like most in FCC:</label>
                    </div>
                    <div class="rightTab">
                        <select name="mostLike" id="most-like" class="dropdown">
                            <option disabled selected value="">Select an option</option>
                            <option value="
                            challanges">Challenges</option>
                            <option value="project">Project</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                </div>

                <div class="rowTab">
                    <div class="labels">
                        <label for="preferences">
                            Things that should be improved in the future<br>
                            (Check all that apply):
                        </label>
                    </div>
                    <div class="rightTab">
                        <ul id="preferences">
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings"
                                        value="1">
                                        Front-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="2">
                                        Back-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="3">
                                        Data Visualization
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="4">
                                        Challenges
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="5">
                                        Open Source Community
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="6">
                                        Gitter help rooms
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="7">
                                        Videos
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="8">
                                        City Meetups
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="9">
                                        Wiki
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="10">
                                        Forum
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                        <input type="checkbox" name="prefer" class="userRatings" value="11">
                                        Additional Courses
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="rowTab">
                    <div class="labels">
                        <label for="comments">Any Comments or Suggestions</label>
                    </div>
                    <div class="rightTab">
                        <textarea name="comment" id="comments" class="input-field" style="height: 50px; resize: vertical;" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>

                <button id="submit" type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
